<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="content">



            <h:form>
                <p:dataGrid columns="6" value="#{movieManager.movies}" var="movie">
                    <p:column>
                        <div class="movieContainer">
                            <h:outputText value="#{movie.title}" class="movieTitle listLabel" />
                            <p:graphicImage url="#{movie.imageUrl}" class="posterView listLabel"/>
                            <h:outputText value="#{movie.cast.get(0)}" class="castName listLabel" />
                            <h:outputText value="#{movie.cast.get(1)}" class="castName2 listLabel" />
                            <h:outputText value="Rating: #{movie.audience_score}" class="scoreText listLabel" />
                        </div>
                    </p:column>
                </p:dataGrid>

            </h:form>

        </div>
    </ui:composition>
</html>
