<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition template="templates/siteTemplate.xhtml">
        <ui:define name="content">

            <!--            If movie is not selected from list do not display the content-->
            <c:if test="#{movieManager.displayedMovie != null}">
                <div class="detailContent">
                    <h:outputText value="#{movieManager.displayedMovie.title} (#{movieManager.displayedMovie.year})" class="detailedTitle" />
                    <div id="wrapper">
                        <div class="imageContainer">
                            <p:graphicImage url="#{movieManager.displayedMovie.imageUrl}" class="detailedImageView" />

                            <div >

                                <h:outputText value="Cast" style="font-size: 25px; margin-left: 20px; color: goldenrod;" />
                                <br/>
                                <c:if test="#{movieManager.displayedMovie.cast.size() >=1}">
                                    <h:outputText value="#{movieManager.displayedMovie.cast.get(0)}" class="detailedCast" />
                                <br/>
                                </c:if>
                                <c:if test="#{movieManager.displayedMovie.cast.size() >=2}">
                                    <h:outputText value="#{movieManager.displayedMovie.cast.get(1)}" class="detailedCast" />
                                <br/>
                                </c:if>
                                <c:if test="#{movieManager.displayedMovie.cast.size() >=3}">
                                    <h:outputText value="#{movieManager.displayedMovie.cast.get(2)}" class="detailedCast" />
                                <br/>
                                </c:if>
                                <c:if test="#{movieManager.displayedMovie.cast.size() >=4}">
                                    <h:outputText value="#{movieManager.displayedMovie.cast.get(3)}" class="detailedCast" />
                                <br/>
                                </c:if>
                                <c:if test="#{movieManager.displayedMovie.cast.size() >=5}">
                                    <h:outputText value="#{movieManager.displayedMovie.cast.get(4)}" class="detailedCast" />
                                <br/>
                                </c:if>
                                
                                <h:outputText value="MPAA-Rating: #{movieManager.displayedMovie.rating}" class="detailedRating" />
                                <br/>
                                <h:outputText value="Release Date: #{movieManager.displayedMovie.release_date}" class="detailedDate" />
                            </div>




                        </div>
                        <div class="detailedScoreContainer">
                            <div>
                                <img src="resources/images/critics.jpg" style="width: 100px;"/>
                                <br/>
                                <h:outputText value="Critics Score: #{movieManager.displayedMovie.critics_score}" class="detailedScore" />
                            </div>



                            <div style="margin-top: 50px;">
                                <img src="resources/images/audience.jpg" style="width: 100px;"/>
                                <br/>

                                <h:outputText value="Audience Score: #{movieManager.displayedMovie.audience_score}" class="detailedScore" />
                            </div>


                        </div>
                    </div>

                    <h:outputText value="#{movieManager.displayedMovie.synopsis}" class="detailedSynopsis" />

                </div>




            </c:if>
            <c:if test="#{movieManager.displayedMovie == null}">
                Movie Is Not Selected
            </c:if>


        </ui:define>
    </ui:composition>

</html>
