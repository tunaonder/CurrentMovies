<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:composition template="templates/siteTemplate.xhtml">
        <ui:define name="content">
            <div class="content">
                <p:galleria value="#{imageManager.images}" var="image" panelWidth="800" panelHeight="600" showCaption="true">
                    <p:graphicImage name="images/#{image}" alt="Image Description for #{image}" title="#{image}" style="width: 100%;"/>
                    
                </p:galleria>
                


            </div>
        </ui:define>
    </ui:composition>

</html>
